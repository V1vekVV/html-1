<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body style="background-color: #f0f2f5; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="background-color: white; padding: 30px 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 300px; text-align: center;">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;"><br>
      <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;"><br>
      <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-weight: bold;">
    </form>
  </div>

</body>
</html>
