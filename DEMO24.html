<!DOCTYPE html>
<html>
<head>
	<title>DIV AND SPAN</title>
</head>
<body>
	<h1>DIV and SPAN tags</h1>
	<div style="color: green">
		All these texts are in green colour but this word is in <span style="color: blue">blue</span> colour.
	</div>
	<h1>DIV tag</h1>
	<div style="color: red">
		This paragraph is in red</div>
		<div style="color: orange">
			This paragraph is in orange colour.
		</div>
		<h1>SPAN tag</h1>
		<span style="color: violet">violet</span><span style="color: yellow">yellow</span>

</body>
</html>
